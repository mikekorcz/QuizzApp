<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">

    <title id="pageTitle">Result Page</title>
</head>
<body>

<!-- importing NAVBAR -->
<div th:replace="fragments.html :: navbar"></div>


<!-- Container -->
<div class="container">

    <h1 class="mb-5 text-center">Result!</h1>
    <div>
        <h3>Your Score</h3>
        <div class="d-flex justify-content-center bg-dark">
            <p>Name:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>
        <div class="d-flex justify-content-center bg-dark">
            <p>Total Correct answers:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>
        <div class="d-flex justify-content-center bg-dark">
            <p>Total false answers:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
        </div>
        <div>
            <button type="button" th:onclick="window.location.href='/score'">View Score Board</button>
            <button type="button" th:onclick="window.location.href='/'">Back to HomePage</button>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:insert="fragments.html :: footer"></div>

<div th:replace="fragments.html :: js"></div>
</body>
</html>
